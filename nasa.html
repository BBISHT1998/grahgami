<!-- HTML -->
<!DOCTYPE html>
<html>
<head>
	<title>Fixed Background Image</title>
	<style>
    /* style.css */

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-image: url('/assets/img/planet.jpg'); /* replace with your background image */
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  height: 100vh;
}

.container {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

.header h1 {
  margin: 0;
}

.info {
  padding: 20px;
}

.info p {
  margin-bottom: 10px;
}
  </style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Welcome to my webpage</h1>
		</div>
		<div class="info">
			<p>This page contains info about the NSAC: NASA Space Apps Challenge</p>
			<p>Organised by CUAC</p>
			<p>example </p>
		</div>
	</div>
</body>
</html>
